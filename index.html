<!DOCTYPE html>
<html>
<head>
    <title>SOFT TURRET</title>
    <link href="/content/bootstrap.css" rel="stylesheet" />
    <link href="/content/stylesheet/css/main.css" rel="stylesheet" />
    <link href="/angular-js/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/angular-js/lib/font-awesome/fonts/fontawesome-webfont.woff2" />
</head>

<body data-ng-cloak>
    <header class="navbar" data-ng-controller="NavbarController as vm" ng-show="vm.show">
        <nav class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/dashboard">
                    <span class="appTitle">{{ vm.appTitle }}</span>
                </a>
            </div>
            <div class="nav-container" data-uib-collapse="isCollapsed">

                <!-- With menu-highlighter directive -->
                <ul class="nav navbar-nav nav-pills navBarPadding"
                    data-menu-highlighter data-highlight-class-name="active">
                    <li><a href="#/dashboard">Dashboard</a></li>
                    <!--<li><a href="#/webrtc">webrtc</a></li>-->
                    <li data-ng-click="vm.loginOrOut()">
                        <!-- href not used but needed to compare against path in menu-highlighter -->
                        <a data-href="#/login">{{ vm.loginLogoutText }}</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <section data-ng-view></section>
    
    <div wc-overlay wc-overlay-delay="300">
        <img src="../Content/img/ajaxSpinner.gif" />
    </div>
    <!-- Angular JAVASCRIPTS -->
    <script src="/angular-js/lib/angular/angular.js"></script>
    <script src="/angular-js/lib/angular-route/angular-route.js"></script>
    <script src="/3rd-party-js/ui-bootstrap-tpls.js"></script>
    <script src="/root/node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
    <script src="/angular-js/lib/angular-socket-io/socket.js"></script>
    <script src="/3rd-party-js/require.js" data-main="/3rd-party-js/main.js"></script>
    
</body>
</html>
