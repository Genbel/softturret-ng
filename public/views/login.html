<div class="view">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <form name="loginForm" class="form-signin">
                    <div class="login">
                        <div class="statusRow">
                            <br />
                            <div data-ng-show="errorMessage">
                                <uib-alert type='danger'>{{ errorMessage }}</uib-alert>
                            </div>
                        </div>
                        <div >
                            <label for="username" class="sr-only">Email address</label>
                            <input type="text" name="username" class="form-control" data-ng-model="username" placeholder="username" required/>
                        </div>
                        <div>
                            <label for="password" class="sr-only">Password:</label>
                            <input type="password" name="password" class="form-control" data-ng-model="password" data-ng-minlength="6" placeholder="password" required/>
                        </div>
                        <div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="login()">Sign in</button>
                        </div>
                    </div>
                </form>
                <a href="#/signup">Register</a>
            </div>
        </div>
    </div>
</div>
