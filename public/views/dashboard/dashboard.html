<div class="view">
    <div class="container">
        <h4>SoftTurret dashboard</h4>
        <div class="row">
            <div class="col-md-offset-3 col-md-6" data-ng-repeat="(key, node) in vm.list">
                <div class="col-md-12">
                    <div class="users">
                        <div ng-if="node.name != vm.username">
                        <div class="col-md-6">
                            <h5>{{ node.name }}</h5>
                        </div>
                        <div class="col-md-offset-4 col-md-2" >
                            <button class="btn btn-hangup btn-sm" data-ng-click="vm.callRequest(key, node.name)"><i class="fa fa-lock"></i></button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
