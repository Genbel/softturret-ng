<div class="col-md-6" data-ng-repeat="button in vm.datasource.buttons">
    <div data-ng-if="button.position %2 == 1">
        <div class="channel">
            <div class="widget-btn">
                <span class="light"></span>
                <span data-ng-if="button.username != null" class="channel-info">{{button.username}}</span>
                <span data-ng-if="button.username == null" class="channel-info">CH {{button.position}}</span>
            </div>
            <div class="channel-details margin-left">
                <div class="btn-add-user" ng-click="vm.addUser(button._id, widget._id)">
                    <span class="no-user"><i class="fa fa-plus"></i></span>
                </div>
            </div>
        </div>
    </div>
    <div data-ng-if="button.position %2 == 0">
        <div class="channel">
            <div class="channel-details">
                <div class="btn-add-user" ng-click="vm.addUser(button._id, widget._id)">
                    <span class="no-user"><i class="fa fa-plus"></i></span>
                </div>
            </div>
            <div class="widget-btn margin-left">
                <span class="light"></span>
                <span data-ng-if="button.username != null" class="channel-info">{{button.username}}</span>
                <span data-ng-if="button.username == null" class="channel-info">CH {{button.position}}</span>
            </div>
        </div>
    </div>
</div>
