<div class="view">
    <div class="container">
        <div class="row">
            <form>
                <div class="statusRow">
                    <br />
                    <div data-ng-show="vm.errorMessage">
                        <uib-alert type='danger'>{{ vm.errorMessage }}</uib-alert>
                    </div>
                </div>
                <div>
                    <label for="company" class="sr-only">Company name:</label>
                    <input type="text" class="form-control" name="company" data-ng-model="vm.company" required/>
                </div>
                <div>
                    <label for="email" class="sr-only">Email:</label>
                    <input type="text" class="form-control" name="email" data-ng-model="vm.email" required/>
                </div>
                <div>
                    <label for="username" class="sr-only">Username:</label>
                    <input type="text" class="form-control" name="username" data-ng-model="vm.username" required/>
                </div>
                <div>
                    <label for="password" class="sr-only">Password:</label>
                    <input type="password" class="form-control" name="password" data-ng-model="vm.password" required/>
                </div>
                <div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="vm.signup()">Create user</button>
                </div>
            </form>
        </div>
    </div>
</div>
